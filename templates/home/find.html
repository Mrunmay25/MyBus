<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Buses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
  {% include 'home/navbar.html' %}

  <div class="d-flex justify-content-center mt-2">

    <form class="w-50" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <h1 class="text-center">Find Bus</h1>
      {% if  error_msg %}
        <div class="form-text text-danger">
          {{error_msg}}
        </div>
      {% endif %}
  
      <table class="table">
        <tbody>
          <tr>
            <th><label for="source" class="form-label">Source</Source></label></th>
            <th><input type="text" class="form-control" id="source" name="source"></th>
          </tr>
          <tr>
              <th><label for="destination" class="form-label">Destination</Source></label></th>
              <th><input type="text" class="form-control" id="destination" name="destination"></th>
          </tr>
        </tbody>
      </table>
      <button type="submit" class="btn btn-primary w-100">Find Bus</button>
      
    </form>
  </div>
  
</body>
</html>
