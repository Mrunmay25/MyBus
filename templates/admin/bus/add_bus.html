<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Bus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  {% include 'admin/navbar_1.html'%}
  <div class="d-flex justify-content-center mt-2">
    <form class="w-50" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <h1 class="text-center">Add New Bus</h1> 
      <table class="table">
        <tbody>
          <tr>
            <th><label for="name" class="form-label">Name</label></th>
            <th><input type="text" class="form-control" id="name" name="name"></th>
          </tr>
          <tr>
            <th><label for="source" class="form-label">Source</Source></label></th>
            <th><input type="text" class="form-control" id="source" name="source"></th>
          </tr>
          <tr>
              <th><label for="destination" class="form-label">Destination</Source></label></th>
              <th><input type="text" class="form-control" id="destination" name="destination"></th>
          </tr>
          <tr>
            <th><label for="num_of_seats" class="form-label">Num_of_seats</label></th>
            <th><input type="number" class="form-control" id="num_of_seats" name="num_of_seats"></th>
          </tr>
          <tr>
            <th><label for="num_of_seats_rem" class="form-label">Num_of_seats_rem</label></th>
            <th><input type="number" class="form-control" id="num_of_seats_rem" name="num_of_seats_rem"></th>
          </tr>
          <tr>
              <th><label for="price" class="form-label">Price</label></th>
              <th><input type="number" class="form-control" id="price" name="price"></th>
          </tr>
          <tr>
              <th><label for="date" class="form-label">Date</label></th>
              <th><input type="date" class="form-control" id="date" name="date"></th>
          </tr>
          <tr>
              <th><label for="time" class="form-label">Time</label></th>
              <th><input type="time" class="form-control" id="time" name="time"></th>
          </tr>
          
        </tbody>
      </table>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>
  
  
</body>
</html>
