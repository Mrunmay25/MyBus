<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  
 {% include 'admin/navbar_1.html' %}


 <div class="d-flex justify-content-center mt-2 container">
 
     <table border="10"  class="table">
       <thead>
         <tr class="text-center">
             <th scope="col">ID</th>
             <th scope="col">NAME</th>
             <th scope="col">SOURCE</th>
             <th scope="col">DESTINATION</th>
             <th scope="col">NUM_OF_SEATS</th>
             <th scope="col">NUM_OF_SEATS_REM</th>
             <th scope="col">PRICE</th>
             <th scope="col">DATE</th>
             <th scope="col">TIME</th>
             <th scope="col" colspan="2">ACTION</th>
         </tr>
       </thead>
       <tbody>
         {% for bus in buses %}
         <tr class="text-center">
           <th>{{bus.id}}</th>
           <td>{{bus.name}}</td>
           <td>{{bus.source}}</td>
           <td>{{bus.destination}}
           <td>{{bus.num_of_seats}}</td>
           <td>{{bus.num_of_seats_rem}}</td>
           <td>{{bus.price}}</td>
           <td>{{bus.date}}</td>
           <td>{{bus.time}}</td>
           <td>
             <a type="button" class="btn btn-outline-primary" href='/admins/bus/update/{{bus.id}}'><i class="bi bi-pencil"></i></a>
           </td>
           <td>
             <a type="button" class="btn btn-outline-danger" href='/admins/bus/delete/{{bus.id}}'><i class="bi bi-trash"></i> </a>
           </td>
         </tr> 
         {% endfor %}
       </tbody>
     </table>
    
   
 </div>
 
 
</body>
</html>
